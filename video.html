<!DOCTYPE html><html lang="vi"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Video – Vững tin Đảng</title>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{--bg:#fff7e8;--paper:#fff;--text:#1a1a1a;--line:rgba(0,0,0,.08);--red:#cf2e2e;--br:16px}
*{box-sizing:border-box}body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif}
.container{max-width:1000px;margin:0 auto;padding:24px}
header{border-bottom:3px solid var(--red);background:linear-gradient(180deg,rgba(255,247,232,.95),rgba(255,247,232,.7))}
.top{display:flex;align-items:center;justify-content:space-between}
a{color:var(--red);text-decoration:none}
.card{background:var(--paper);border:1px solid var(--line);border-radius:var(--br);box-shadow:0 6px 24px rgba(0,0,0,.06);padding:18px}
.vid{position:relative;width:100%;padding-top:56.25%;border:1px solid var(--line);border-radius:14px;background:#fff;overflow:hidden;box-shadow:0 10px 24px rgba(0,0,0,.06)}
.vid iframe{position:absolute;inset:0;width:100%;height:100%}
</style></head><body>
<header><div class="container top"><strong>Video – Vững tin Đảng</strong><a href="index.html">← Trang chủ</a></div></header>
<main class="container">
  <div class="card">
    <h2>Video minh họa (sẽ cập nhật)</h2>
    <p>Thay <code>VIDEO_ID</code> trong URL YouTube bên dưới để nhúng video của nhóm.</p>
    <div class="vid">
      <iframe src="https://www.youtube.com/embed/VIDEO_ID" title="Video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
  </div>
</main>
</body></html>
